<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert alert-{{ message.tags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    {% endfor %}
    
    <h3>Sign Up</h3>

    <form action="/signup" method="post">
    {% csrf_token %}
      <label for="">Username</label>
      <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" required>
      <br>

      <label for="">First Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter First Name " required>
      <br>

      <label for="">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Enter Last Name " required>
      <br>

      <label for="">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Email " required>
      <br>

      <label for="">Password</label>
      <input type="password" id="pass1" name="pass1" placeholder="Create Password" required>
      <br>

      <label for="">Confirm Password</label>
      <input type="password" id="pass2" name="pass2" placeholder="Confirm Password " required>
      <br>

      <button type="submit">Sign Up</button>
    </form>

  </body>
</html>
